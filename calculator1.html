<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/roboto-old" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="status-bar">
      <p id="time"></p>
      <img src="svg/battery.svg" alt="battery">
      <p>98%</p>
      <img id="signal" src="svg/signal.svg" alt="signal"> 
      <img id="signal2" src="svg/signal2.svg" alt="bad-signal"> 
      <p id="fg">4G</p>
      <img id="alarm" src="svg/alarm.svg" alt="alarm-clock">
    </div>
    <img src="svg/phone.svg" alt="phone-case">
    <div id="display">
      <div id="heading">
        <p><br>Calculator</p>
      </div>
      <div id="border"></div>
      <p id="display-input"></p>
      <p id="display-result"></p>
    </div>
    <div id="button-pad">
      <div class="row">
        <button value="clear" id="clear">AC</button>
        <button value="&divide;" id="div"><span></span></button>
        <button value="&times;" id="mult"></button>
        <button value="backspace" id="backspace"><img src="svg/back.svg" alt="backspace"><span></span></button>
      </div>
      <div class="row">
        <button value="7" class="numbers">7</button>
        <button value="8" class="numbers">8</button>
        <button value="9" class="numbers">9</button>
        <button value="%" id="perc"><img src="svg/perc.svg" alt="percent"></button>
      </div>
      <div class="row">
        <button value="4" class="numbers">4</button>
        <button value="5" class="numbers">5</button>
        <button value="6" class="numbers">6</button>
        <button value="-" id="subt"></button>
      </div>
      <div class="row">
        <button value="1" class="numbers">1</button>
        <button value="2" class="numbers">2</button>
        <button value="3" class="numbers">3</button>
        <button value="+" id="add"></button>
      </div>
      <div class="row">
        <button value="0" class="numbers">0</button>
        <button value="." class="numbers">.</button>
        <button disabled></button>
        <button value="=" id="eq"></button>
        <span id="alert">Use up to 35 characters</span>
      </div>
    </div>
  </div>  
  <script src="js/calculator.js" type="text/javascript"></script>
</body>
</html>
